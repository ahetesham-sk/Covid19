<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-8 text-right">
            <button type="button" class="btn btn-danger btn-sm" (click)="generatePdf()">
              <i class="mdi mdi-print"></i> Print
            </button>
          </div>
        </div>
        <div class="row" id="contentToConvert">
          <div class="col-md-6 mt-4" *ngFor="let emp of employee">
            <table class="table table-striped table-hover table-bordered table-condensed">
              <tr>
                <td>Name:</td>
                <td>{{emp.name}}</td>
              </tr>
              <tr>
                <td>Mobile:</td>
                <td>{{emp.mobile}}</td>
              </tr>
              <tr>
                <td>Address:</td>
                <td>{{emp.address}}</td>
              </tr>
              <tr>
                <td>State:</td>
                <td>{{emp.state}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
